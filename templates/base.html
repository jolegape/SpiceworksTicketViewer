<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spiceworks Tickets</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
	{% block css %}
	<!-- Custom CSS -->
	{% endblock %}

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<!-- Nav Bar -->
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle collapsed" data-toggle="collapse" type="button" data-target="#main-navbar">
					<span class="sr-only">Toggle Navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="#" class="navbar-brand">Spiceworks Tickets</a>
			</div>

			<div class="collapse navbar-collapse" id="main-navbar">
				<ul class="nav navbar-nav">
					<li class="divider"></li>
					<li id="nav_dashboard"><a href="{{ url_for('home') }}">Dashboard</a></li>
					<li id="nav_all_tickets"><a href="{{ url_for('all_tickets') }}">All Tickets</a></li>
					<li id="nav_repairs"><a href="{{ url_for('repairs') }}">Repairs</a></li>
					<li id="nav_loans"><a href="{{ url_for('loans') }}">Loans</a></li>
					<li id="nav_misc"><a href="{{ url_for('misc') }}">Misc</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		{% block content %}
		{% endblock %}
	</div>
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	{% block javascript %}
	{% endblock %}
</body>
</html>
